<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font awesome -->

    <!-- Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- /Lato -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /Bootstrap -->

    <title>Boolzap</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app" v-cloak>
        <div class="main-container d-flex justify-content-center align-items-center">
            <div class="dashboard d-flex">
                <div class="col-left">
                    <div class="user-bar d-flex justify-content-between align-items-center px-3">
                        <div class="user-info d-flex align-items-center">
                            <div class="pic-container me-3">
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <span class="user-name fw-bold">Nome Utente</span>
                        </div>
                        <ul class="control-icons d-flex gap-3">
                            <li><i class="fa-solid fa-circle-notch"></i></li>
                            <li><i class="fa-solid fa-message"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>

                    </div>
                    <div class="notification-alert d-flex align-items-center p-3">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="notification-infos d-flex flex-column ms-3">
                            <span class="fw-bold">Ricevi notifiche di nuovi messaggi</span>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="search-bar"></div>
                    <ul class="contacts-list"></ul>
                </div>
                <div class="col-right">
                    <div class="chat-board">
                        <div class="sender-info"></div>
                        <div class="messages-board"></div>
                    </div>
                    <div class="text-bar"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- /Script bootstrap -->

    <!-- Script vue.js -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- /Script vue.js -->

    <!-- Script js -->
    <script src="./js/script.js"></script>
    <!-- /Script js -->

</body>

</html>
